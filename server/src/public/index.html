<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where - Live Tracking</title>

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .god-mode-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 2;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-weight: 600;
        }

        .god-mode-banner button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .god-mode-banner button:hover {
            background: rgba(255,255,255,0.3);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 300px;
            z-index: 1;
        }

        .info-panel.god-mode-active {
            top: 70px;
        }

        .info-panel h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #333;
        }

        .client-filter {
            margin-bottom: 16px;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 6px;
        }

        .client-filter h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }

        .client-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
        }

        .client-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #2196F3;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .client-tag:hover {
            background: #1976D2;
        }

        .client-tag .remove {
            font-weight: bold;
            margin-left: 4px;
        }

        .add-client-form {
            display: flex;
            gap: 6px;
        }

        .add-client-form input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .add-client-form button {
            padding: 6px 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .add-client-form button:hover {
            background: #1976D2;
        }

        .track-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f8f8;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-item:hover {
            background: #e8e8e8;
        }

        .track-item.active {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }

        .track-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .track-info {
            font-size: 12px;
            color: #666;
        }

        .track-distance {
            font-size: 14px;
            color: #2196F3;
            margin-top: 4px;
        }

        .no-tracks {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="god-mode-banner" class="god-mode-banner" style="display: none;">
        <span>ðŸ‘‘ GOD MODE ACTIVE - Viewing all tracks</span>
        <button onclick="disableGodMode()">Disable</button>
    </div>
    <div id="map"></div>
    <div class="info-panel" id="info-panel">
        <h2>Live Tracks</h2>
        <div class="client-filter">
            <h3>Filter by Client ID</h3>
            <div class="client-tags" id="client-tags"></div>
            <div class="add-client-form">
                <input type="text" id="client-input" placeholder="Enter client ID (e.g., abc123)" maxlength="6">
                <button onclick="addClientFilter()">Add</button>
            </div>
            <div style="margin-top: 8px;">
                <label style="font-size: 12px; display: flex; align-items: center; gap: 6px; cursor: pointer;">
                    <input type="checkbox" id="historical-toggle" onchange="toggleHistorical()" style="cursor: pointer;">
                    Show historical (24h)
                </label>
            </div>
        </div>
        <div id="tracks-list">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    osm: {
                        type: 'raster',
                        tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: 'Â© OpenStreetMap contributors'
                    }
                },
                layers: [{
                    id: 'osm',
                    type: 'raster',
                    source: 'osm',
                    minzoom: 0,
                    maxzoom: 19
                }]
            },
            center: [10.7522, 59.9139], // Oslo
            zoom: 10
        });

        // Add zoom controls to top-left corner
        map.addControl(new maplibregl.NavigationControl(), 'top-left');

        let tracks = {};
        let selectedTrackId = null;
        let clientFilters = [];
        let showHistorical = false;
        let godMode = false;

        // Parse URL parameters for client filters and god mode
        const urlParams = new URLSearchParams(window.location.search);
        const clientsParam = urlParams.get('clients');
        if (clientsParam) {
            clientFilters = clientsParam.split(',').filter(Boolean);
        }
        const godModeKey = urlParams.get('godMode');
        if (godModeKey) {
            godMode = true;
            // Store god mode key in memory, remove from URL for security
            window.godModeKey = godModeKey;
            const url = new URL(window.location);
            url.searchParams.delete('godMode');
            window.history.replaceState({}, '', url);
            updateGodModeBanner();
        }

        function updateGodModeBanner() {
            const banner = document.getElementById('god-mode-banner');
            const infoPanel = document.getElementById('info-panel');
            if (godMode) {
                banner.style.display = 'flex';
                infoPanel.classList.add('god-mode-active');
            } else {
                banner.style.display = 'none';
                infoPanel.classList.remove('god-mode-active');
            }
        }

        function disableGodMode() {
            godMode = false;
            delete window.godModeKey;
            const url = new URL(window.location);
            url.searchParams.delete('godMode');
            window.history.replaceState({}, '', url);
            updateGodModeBanner();
            fetchTracks();
        }

        function updateClientTags() {
            const tagsContainer = document.getElementById('client-tags');
            if (clientFilters.length === 0) {
                tagsContainer.innerHTML = '<span style="color: #999; font-size: 12px;">Showing all clients</span>';
            } else {
                tagsContainer.innerHTML = clientFilters.map(clientId => `
                    <div class="client-tag" onclick="removeClientFilter('${clientId}')">
                        ${clientId}
                        <span class="remove">Ã—</span>
                    </div>
                `).join('');
            }
            updateURL();
        }

        function addClientFilter() {
            const input = document.getElementById('client-input');
            const clientId = input.value.trim().toLowerCase();
            if (clientId && clientId.length === 6 && !clientFilters.includes(clientId)) {
                clientFilters.push(clientId);
                updateClientTags();
                fetchTracks();
                input.value = '';
            }
        }

        function removeClientFilter(clientId) {
            clientFilters = clientFilters.filter(id => id !== clientId);
            updateClientTags();
            fetchTracks();
        }

        function toggleHistorical() {
            showHistorical = document.getElementById('historical-toggle').checked;
            fetchTracks();
        }

        function updateURL() {
            const params = new URLSearchParams();
            if (clientFilters.length > 0) {
                params.set('clients', clientFilters.join(','));
            }
            const newURL = params.toString() ? `?${params.toString()}` : window.location.pathname;
            window.history.replaceState({}, '', newURL);
        }

        // Allow Enter key to add client
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('client-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addClientFilter();
            });
            updateClientTags();
        });

        function formatDistance(meters) {
            if (meters < 1000) return `${meters.toFixed(0)} m`;
            if (meters < 10000) return `${(meters / 1000).toFixed(2)} km`;
            return `${(meters / 1000).toFixed(1)} km`;
        }

        function calculateDistance(points) {
            if (points.length < 2) return 0;

            let distance = 0;
            for (let i = 1; i < points.length; i++) {
                const R = 6371000; // Earth radius in meters
                const lat1 = points[i - 1].lat * Math.PI / 180;
                const lat2 = points[i].lat * Math.PI / 180;
                const dLat = (points[i].lat - points[i - 1].lat) * Math.PI / 180;
                const dLon = (points[i].lon - points[i - 1].lon) * Math.PI / 180;

                const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                         Math.cos(lat1) * Math.cos(lat2) *
                         Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                distance += R * c;
            }
            return distance;
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        function updateTracksList() {
            const tracksList = document.getElementById('tracks-list');
            const allTracks = Object.values(tracks);

            if (allTracks.length === 0) {
                tracksList.innerHTML = '<div class="no-tracks">No tracks found</div>';
                return;
            }

            const activeTracks = allTracks.filter(t => t.isActive);
            const inactiveTracks = allTracks.filter(t => !t.isActive);

            let html = '';

            if (activeTracks.length > 0) {
                html += activeTracks.map(track => {
                    const distance = calculateDistance(track.points);
                    const pointCount = track.points.length;
                    const isSelected = track.id === selectedTrackId;

                    return `
                        <div class="track-item ${isSelected ? 'active' : ''}" onclick="selectTrack('${track.id}')">
                            <div class="track-name">
                                <span style="display: inline-block; width: 12px; height: 12px; border-radius: 50%; background: ${track.color || '#FF5722'}; margin-right: 8px;"></span>
                                ${track.userId} - ${track.name}
                            </div>
                            <div class="track-info">${pointCount} points Â· Started ${formatTime(track.startTime)}</div>
                            <div class="track-distance">${formatDistance(distance)}</div>
                        </div>
                    `;
                }).join('');
            }

            if (showHistorical && inactiveTracks.length > 0) {
                html += '<div style="margin-top: 12px; padding: 8px; font-size: 12px; color: #999; border-top: 1px solid #ddd;">Historical Tracks</div>';
                html += inactiveTracks.map(track => {
                    const distance = calculateDistance(track.points);
                    const pointCount = track.points.length;
                    const isSelected = track.id === selectedTrackId;

                    return `
                        <div class="track-item ${isSelected ? 'active' : ''}" onclick="selectTrack('${track.id}')" style="opacity: 0.7;">
                            <div class="track-name">
                                <span style="display: inline-block; width: 12px; height: 12px; border-radius: 50%; background: ${track.color || '#FF5722'}; margin-right: 8px;"></span>
                                ${track.userId} - ${track.name}
                            </div>
                            <div class="track-info">${pointCount} points Â· ${formatTime(track.startTime)} - ${formatTime(track.endTime || track.startTime)}</div>
                            <div class="track-distance">${formatDistance(distance)}</div>
                        </div>
                    `;
                }).join('');
            }

            if (html === '') {
                tracksList.innerHTML = '<div class="no-tracks">No tracks found</div>';
            } else {
                tracksList.innerHTML = html;
            }
        }

        function selectTrack(trackId) {
            selectedTrackId = trackId;
            updateTracksList();
            updateMap();

            const track = tracks[trackId];
            if (track && track.points.length > 0) {
                const bounds = new maplibregl.LngLatBounds();
                track.points.forEach(p => bounds.extend([p.lon, p.lat]));
                map.fitBounds(bounds, { padding: 50 });
            }
        }

        function updateMap() {
            // Wait for map to be loaded
            if (!map.loaded()) {
                map.once('load', () => updateMap());
                return;
            }

            Object.keys(tracks).forEach(trackId => {
                const track = tracks[trackId];
                const sourceId = `track-${trackId}`;
                const layerId = `track-layer-${trackId}`;

                // Remove track if no points
                if (track.points.length === 0) {
                    if (map.getLayer(layerId)) map.removeLayer(layerId);
                    if (map.getSource(sourceId)) map.removeSource(sourceId);
                    return;
                }

                // For single point, show as a marker
                if (track.points.length === 1) {
                    const geojson = {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [track.points[0].lon, track.points[0].lat]
                        }
                    };

                    if (map.getSource(sourceId)) {
                        map.getSource(sourceId).setData(geojson);
                    } else {
                        map.addSource(sourceId, {
                            type: 'geojson',
                            data: geojson
                        });

                        map.addLayer({
                            id: layerId,
                            type: 'circle',
                            source: sourceId,
                            paint: {
                                'circle-radius': 6,
                                'circle-color': track.color || '#FF5722',
                                'circle-stroke-width': 2,
                                'circle-stroke-color': '#FFFFFF'
                            }
                        });
                    }
                    return;
                }

                // For multiple points, show as a line
                const geojson = {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: track.points.map(p => [p.lon, p.lat])
                    }
                };

                if (map.getSource(sourceId)) {
                    map.getSource(sourceId).setData(geojson);
                    // Update line width if selection changed
                    if (map.getLayer(layerId)) {
                        map.setPaintProperty(layerId, 'line-width', trackId === selectedTrackId ? 4 : 3);
                    }
                } else {
                    map.addSource(sourceId, {
                        type: 'geojson',
                        data: geojson
                    });

                    map.addLayer({
                        id: layerId,
                        type: 'line',
                        source: sourceId,
                        paint: {
                            'line-color': track.color || '#FF5722',
                            'line-width': trackId === selectedTrackId ? 4 : 3,
                            'line-opacity': 0.8
                        }
                    });
                }
            });
        }

        async function fetchTracks() {
            try {
                const params = new URLSearchParams();
                if (clientFilters.length > 0) {
                    params.set('clients', clientFilters.join(','));
                }
                if (showHistorical) {
                    params.set('historical', 'true');
                }
                const url = `/api/tracks${params.toString() ? '?' + params.toString() : ''}`;

                // Build headers with god mode key only (client IDs are in URL for sharing)
                const headers = {};
                if (godMode && window.godModeKey) {
                    headers['X-God-Mode-Key'] = window.godModeKey;
                }

                const response = await fetch(url, { headers });
                const data = await response.json();
                tracks = data.reduce((acc, track) => {
                    acc[track.id] = track;
                    return acc;
                }, {});
                updateTracksList();
                updateMap();
            } catch (error) {
                console.error('Error fetching tracks:', error);
            }
        }

        // Setup WebSocket for live updates
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'track_update') {
                // Skip if client filters are active and this client is not in the filter
                if (clientFilters.length > 0 && !clientFilters.includes(data.userId)) {
                    return;
                }

                if (!tracks[data.trackId]) {
                    tracks[data.trackId] = {
                        id: data.trackId,
                        userId: data.userId,
                        name: data.name || 'Unnamed Track',
                        points: [],
                        startTime: data.point.timestamp,
                        isActive: true,
                        color: data.color
                    };
                }
                tracks[data.trackId].points.push(data.point);
                updateTracksList();
                updateMap();
            } else if (data.type === 'track_stopped') {
                if (tracks[data.trackId]) {
                    tracks[data.trackId].isActive = false;
                    updateTracksList();
                }
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed, attempting to reconnect...');
            setTimeout(() => location.reload(), 5000);
        };

        // Initial fetch
        fetchTracks();

        // Refresh every 30 seconds as backup
        setInterval(fetchTracks, 30000);
    </script>
</body>
</html>
