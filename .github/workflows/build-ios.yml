name: Build iOS

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Validate secrets
      run: |
        if [ -z "${{ secrets.TRACKING_HMAC_SECRET }}" ]; then
          echo "ERROR: TRACKING_HMAC_SECRET is not set in GitHub secrets"
          exit 1
        fi

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "TRACKING_HMAC_SECRET=${{ secrets.TRACKING_HMAC_SECRET }}" >> local.properties

    - name: Create google-services.json
      run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json

    - name: Cache Konan
      uses: actions/cache@v4
      with:
        path: /Users/runner/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts') }}
        restore-keys: |
          ${{ runner.os }}-konan-

    - name: Build shared iOS frameworks
      run: ./gradlew :shared:linkDebugFrameworkIosArm64 :shared:linkDebugFrameworkIosSimulatorArm64 --stacktrace
