name: Build iOS

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    environment: ${{ github.actor != 'dependabot[bot]' && 'production' || '' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Cache Konan
      uses: actions/cache@v4
      with:
        path: |
          /Users/runner/.konan/kotlin-native-prebuilt-*
          /Users/runner/.konan/dependencies
        key: ${{ runner.os }}-konan-${{ hashFiles('gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-

    - name: Validate secrets
      if: github.actor != 'dependabot[bot]'
      run: |
        if [ -z "${{ secrets.TRACKING_HMAC_SECRET }}" ]; then
          echo "ERROR: TRACKING_HMAC_SECRET is not set in GitHub secrets"
          exit 1
        fi
        if [ -z "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" ]; then
          echo "ERROR: GOOGLE_SERVICE_INFO_PLIST is not set in GitHub secrets"
          exit 1
        fi
        if [ -z "${{ secrets.GOOGLE_SERVICE_INFO_DEBUG_PLIST }}" ]; then
          echo "ERROR: GOOGLE_SERVICE_INFO_DEBUG_PLIST is not set in GitHub secrets"
          exit 1
        fi

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "TRACKING_HMAC_SECRET=${{ github.actor != 'dependabot[bot]' && secrets.TRACKING_HMAC_SECRET || 'dependabot-dummy-hmac-secret' }}" >> local.properties

    - name: Create GoogleService-Info.plist
      if: github.actor != 'dependabot[bot]'
      run: |
        echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 -d > iosApp/Where/GoogleService-Info.plist
        echo "${{ secrets.GOOGLE_SERVICE_INFO_DEBUG_PLIST }}" | base64 -d > iosApp/Where/GoogleService-debug-Info.plist

    - name: Build shared iOS frameworks
      run: ./gradlew :shared:linkDebugFrameworkIosArm64 :shared:linkDebugFrameworkIosSimulatorArm64 --stacktrace
