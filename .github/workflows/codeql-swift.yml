name: CodeQL (swift)

on:
  push:
    branches: [ main ]
    paths:
      - 'iosApp/**'
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
  pull_request:
    branches: [ main ]
    paths:
      - 'iosApp/**'
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (swift)
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: swift
        build-mode: none

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: /language:swift
