name: Build Android

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'shared/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.actor != 'dependabot[bot]' && 'production' || '' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Validate secrets
      if: github.actor != 'dependabot[bot]'
      run: |
        if [ -z "${{ secrets.TRACKING_HMAC_SECRET }}" ]; then
          echo "ERROR: TRACKING_HMAC_SECRET is not set in GitHub secrets"
          exit 1
        fi

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "TRACKING_HMAC_SECRET=${{ github.actor != 'dependabot[bot]' && secrets.TRACKING_HMAC_SECRET || 'dependabot-dummy-hmac-secret' }}" >> local.properties

    - name: Create google-services.json
      if: github.actor != 'dependabot[bot]'
      run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json

    - name: Build debug APK
      if: github.actor != 'dependabot[bot]'
      run: ./gradlew assembleDebug --stacktrace

    - name: Run tests
      run: ./gradlew testDebugUnitTest --stacktrace

    - name: Upload debug APK
      if: github.actor != 'dependabot[bot]'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload test results
      if: always() && github.actor != 'dependabot[bot]'
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 14
