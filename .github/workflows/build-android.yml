name: Build Android App

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - '*.gradle.kts'
      - 'gradlew'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Validate secrets
      run: |
        if [ -z "${{ secrets.TRACKING_HMAC_SECRET }}" ]; then
          echo "❌ ERROR: TRACKING_HMAC_SECRET is not set in GitHub secrets!"
          echo ""
          echo "To fix this:"
          echo "1. Generate a secret key: openssl rand -base64 32"
          echo "2. Go to repository Settings → Secrets and variables → Actions"
          echo "3. Add a new repository secret named TRACKING_HMAC_SECRET"
          echo "4. Paste the generated key as the value"
          exit 1
        fi
        echo "✅ TRACKING_HMAC_SECRET is set"

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "TRACKING_HMAC_SECRET=${{ secrets.TRACKING_HMAC_SECRET }}" >> local.properties
        echo "✅ local.properties created"

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Build release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Run tests
      run: ./gradlew testDebugUnitTest --stacktrace

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/
        retention-days: 14

